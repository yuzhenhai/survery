<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">

                        <div class="row">
                            <div class="col-xs-3">
                                <p>
                                    <a class="btn btn-success  btn-xs" href="{:U('add')}" value="">  <i class="ace-icon glyphicon glyphicon-plus bigger-140"></i>添加</a>
                                    <button class="btn btn-inverse btn-xs lock">
                                        <i class="ace-icon fa fa-lock bigger-140"></i>
                                        停用
                                    </button>
                                    <button id="submit" class="btn btn-light btn-xs delete">
                                        <i class="ace-icon fa fa-trash bigger-140"></i>
                                        删除
                                    </button>
                                </p>
                            </div>
                            <div class="pull-right col-xs-9 ">
                                <form action="" class="form-inline" method="get" >
                                    <label class="inline">搜索</label>
                                    <select name="field" class="form-control">
                                        <option <if condition="I('field') eq id">selected</if> value="id">ID</option>
                                        <option <if condition="I('field') eq title">selected</if> value="title">标题</option>

                                    </select>
                                    <input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
                                        <label class="control-label " for="food">状态:</label>
                                        <select id="food"  name="status" >
                                            <option value="0" <if condition="I('status') eq 0">selected</if>>停用</option>
                                            <option value="1" <if condition="I('status') eq 1">selected</if>>启用</option>
                                        </select>

                                    <button type="submit" class="btn btn-purple btn-sm">
                                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                        筛选
                                    </button>
                                </form>
                            </div>
                        </div>
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <form class="form-inline">
                            </form>
                        </div>
                        <div class="space-4"></div>

                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">

                            <div class="space-4"></div>
                            <form id="form" method="post" action="{:U('del')}">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center"><input class="check-all" type="checkbox" value=""></th>
										<th class="center">详情</th>
                                        <th>标题</th>
										<th>标签数量</th>
                                        <th>状态</th>
                                        <th class="center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <style>
                                        .grouptd {
                                            position: relative;
                                        }

                                        .group {
                                            display: inline-block;
                                            width: 100%;
                                        }

                                        .groupselect {
                                            position: absolute;
                                            top: 0;
                                            left: 0;
                                            width: 100%;
                                            height: 100%;
                                            border: 0;
                                        }
                                    </style>
                                    <volist name="list" id="val">
                                        <tr>
                                            <td class="center">
                                                <input class="uids" type="checkbox"  name="ids[]" value="{$val['id']}">
                                            </td>
                                            <td class="center">
												<div class="action-buttons">
													<a href="#" class="green bigger-140 show-details-btn" title="显示详情">
														<i class="ace-icon fa fa-angle-double-down"></i>
														<span class="sr-only">Details</span>
													</a>
												</div>
											</td>
                                            <td>{$val['title']}</td>
											<td>{$val['counttags']}</td>
                                            <td>
                                                <if condition="$val['status'] eq 0"><a class="label label-sm label-inverse" href="{:U('status',array('id'=>$val['id']))}" title="点击启用">停用</a></if>
                                                <if condition="$val['status'] eq 1"><a  class="label label-sm label-success" href="{:U('status',array('id'=>$val['id']))}" title="点击禁用">正常</a></if>
                                            </td>

                                            <td class="center ">
											<a href="{:U('edittaggroups',array('id'=>$val['id']))}" class="btn btn-xs btn-success"><i class="ace-icon fa fa-pencil-square-o bigger-120"></i>修改</a>&nbsp;
											<a href="{:U('tags',array('id'=>$val['id']))}"  class="btn btn-xs btn-danger">
														<i class="ace-icon fa fa-list bigger-120"></i>标签管理</a>&nbsp;
                                               <a class="del btn btn-xs btn-inverse" href="javascript:;"
                                                     val="{:U('del',array('id'=>$val['id']))}"
                                                     title="删除"><i class="ace-icon fa fa-trash bigger-120"></i>删除</a>
                                            </td>
                                        </tr>
										<tr class="detail-row">
											<td colspan="6">
												<div class="table-detail">
													<div class="row">
														 <ul>
														 <volist name="val['tags']" id="tag">
															<li>{$tag['title']}</li>
														 </volist>
														 </ul>
													</div>
												</div>
											</td>
										</tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </form>
                            {$page}
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".check-all").click(function () {
            $(".ids").prop("checked", this.checked);
        });
        $(".ids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选标签？",
                message: "确定要删除所选？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除该标签?",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".lock").click(function () {
            $("#form").attr("action", "{:U('status?status=0')}");
            $('#form').submit();
        });
    })

	jQuery(function($) {

		$('.show-details-btn').on('click', function(e) {
			e.preventDefault();
			$(this).closest('tr').next().toggleClass('open');
			$(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
		});

	})
</script>
</body>
</html>
