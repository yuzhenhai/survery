<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-4"> 
                                <p>
                                    <a class="btn btn-success  btn-xs" href="{:U('add')}" value="">  <i class="ace-icon glyphicon glyphicon-plus bigger-140"></i>添加</a>
                                    <button class="btn btn-success btn-xs unlock">
                                        <i class="ace-icon fa fa-toggle-on bigger-140"></i>
                                        启用
                                    </button>
                                    <button class="btn btn-inverse btn-xs lock">
                                        <i class="ace-icon fa fa-lock bigger-140"></i>
                                        停用
                                    </button>
                                    <button class="btn btn-success btn-xs approval">
                                        <i class="ace-icon fa fa-toggle-on bigger-140"></i>
                                        审核通过
                                    </button>
                                    <button class="btn btn-inverse btn-xs unapproval">
                                        <i class="ace-icon fa fa-lock bigger-140"></i>
                                        取消审核
                                    </button>

                                    <button id="submit" class="btn btn-light btn-xs delete">
                                        <i class="ace-icon fa fa-trash bigger-140"></i>
                                        删除
                                    </button>
                                </p>
                            </div>
                            <div class="space-4"></div>
                            <form id="form" method="post" action="{:U('del')}">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                        <th>发起者</th>
                                        <th>标题</th>
                                        <th>公告类型</th>
                                        <th>公告</th>
                                        <th class="center">状态</th>
                                        <th>时间</th>
                                        <th class="center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="val">
                                        <tr>
                                            <td class="center">
                                                <input class="ids" type="checkbox" name="ids[]" value="{$val['id']}">
                                            </td>
                                            <td>{$val['user']}</td>
                                            <td>{$val['title']}</td>
                                            <td>                                                
                                                <if condition="$val['type'] eq 1">系统公告</if>
                                                <if condition="$val['type'] eq 2">积分兑换</if>
                                            </td>
                                            <td>{$val['content']}</td>

                                            <td class="center">
                                                <if condition="$val['status'] eq 0"><a class="label label-sm label-inverse" href="{:U('status',array('id'=>$val['id'],'status'=>$val['status']))}" title="点击启用">停用</a></if>
                                                <if condition="$val['status'] eq 1"><a  class="label label-sm label-success" href="{:U('status',array('id'=>$val['id'],'status'=>$val['status']))}" title="点击禁用">正常</a></if>

                                                <if condition="$val['approval'] eq 0"><a class="label label-sm label-inverse" href="{:U('status',array('id'=>$val['id'],'approval'=>$val['approval']))}" title="点击审核通过">未审核</a></if>
                                                <if condition="$val['approval'] eq 1"><a  class="label label-sm label-success" href="{:U('status',array('id'=>$val['id'],'approval'=>$val['approval']))}" title="点击取消审核">审核</a></if>
                                            </td>
                                            <td>{$val['date']|date="Y-m-d H:i:s",###}</td>
                                            <td class="center"><a href="{:U('edit',array('id'=>$val['id']))}" class="btn btn-xs btn-success"><i class="ace-icon fa fa-pencil-square-o bigger-120"></i>修改</a></td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </form>
                            {$page}
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".check-all").click(function () {
            $(".ids").prop("checked", this.checked);
        });
        $(".ids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "确定要删除所选？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "确定要删除?",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".lock").click(function () {
            $("#form").attr("action", "{:U('status?status=0')}");
            $('#form').submit();
        });
        $(".unlock").click(function () {
            $("#form").attr("action", "{:U('status?status=1')}");
            $('#form').submit();
        });

        $(".approval").click(function () {
            $("#form").attr("action", "{:U('status?approval=1')}");
            $('#form').submit();
        });
        $(".unapproval").click(function () {
            $("#form").attr("action", "{:U('status?approval=0')}");
            $('#form').submit();
        });
		
    })
</script>
</body>
</html>
