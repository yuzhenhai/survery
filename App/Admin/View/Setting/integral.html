<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" id="form" role="form" method="post" action="{:U('iupdate')}">
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    发布主题 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="release_subject" id="release_subject" placeholder="发布主题"
                                           class="col-xs-10 col-sm-5" value="{$Think.CONFIG.release_subject}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">发布主题，前台调用：<literal>{$Think.CONFIG.release_subject}</literal></span>
											</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 回复主题 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="post_subject" id="post_subject" placeholder="回复主题"
                                           class="col-xs-10 col-sm-5" value="{$Think.CONFIG.post_subject}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">回复主题，前台调用：<literal>{$Think.CONFIG.post_subject}</literal></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 主题被设为精华 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="subject_ess" id="subject_ess" placeholder="主题被设为精华"
                                           class="col-xs-10 col-sm-5" value="{$Think.CONFIG.subject_ess}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">主题被设为精华，前台调用：<literal>{$Think.CONFIG.subject_ess}</literal></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>


                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 获得每周之星 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="get_weekly" id="get_weekly" placeholder="关键词"
                                           class="col-xs-10 col-sm-5" value="{$Think.CONFIG.get_weekly}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">获得每周之星，前台调用：<literal>{$Think.CONFIG.get_weekly}</literal></span>
                                            </span>
                                </div>
                            </div>
                            

                            

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        var editor = KindEditor.create('textarea', {
            resizeType: 1,
            allowPreviewEmoticons: false,
            allowImageUpload: false,
            items: [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'link']
        });
		$(".submit").click(function () {
			$("#form").submit();
		})
    })
</script>

</body>
</html>
