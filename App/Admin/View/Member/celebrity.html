<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-3"> 
                                <p>
                                    <a class="btn btn-success  btn-xs" href="{:U('addcelebrity')}" value="">  <i class="ace-icon glyphicon glyphicon-plus bigger-140"></i>添加</a>
                                    <button class="btn btn-inverse btn-xs lock">
                                        <i class="ace-icon fa fa-lock bigger-140"></i>
                                        停用
                                    </button>
                                    <button id="submit" class="btn btn-light btn-xs delete">
                                        <i class="ace-icon fa fa-trash bigger-140"></i>
                                        删除
                                    </button>
                                </p>
                            </div>
                            <div class="pull-right col-xs-9 ">
                                <form action="" class="form-inline" action="" method="get" >   
                                    <label class="inline">用户搜索</label>
                                    <select name="field" class="form-control">
                                        <option <if condition="I('field') eq realname">selected</if> value="realname">姓名</option>
                                        <option <if condition="I('field') eq comment">selected</if> value="comment">评论</option>
                                    </select>
                                    <input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
                                   
                                    <button type="submit" class="btn btn-purple btn-sm">
                                        <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                        筛选
                                    </button>
                                </form>
                            </div>
                        </div>
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <form class="form-inline">    
                            </form>
                        </div>
                        <div class="space-4"></div>
                        <div class="row">
                            <form id="form" method="post" action="{:U('del')}">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                        <th>用户名</th>
                                        <th>添加时间</th>
                                        <th>到期时间</th>
                                        <th>评语</th>
                                        <th>状态</th>
                                        <th class="center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <style>
                                        .grouptd {
                                            position: relative;
                                        }

                                        .group {
                                            display: inline-block;
                                            width: 100%;
                                        }

                                        .groupselect {
                                            position: absolute;
                                            top: 0;
                                            left: 0;
                                            width: 100%;
                                            height: 100%;
                                            border: 0;
                                        }
                                    </style>
                                    <volist name="list" id="val">
                                        <tr>
                                            <td class="center">
                                                <input class="ids" type="checkbox"  name="ids[]" value="{$val['id']}">
                                            </td>

                                            <td class="center">
                                                {$val['realname']}
                                            </td>

                                            <td>{$val['created']|date='Y-m-d H:i:s',###}</td>
                                            <td>{$val['end']}</td>
                                            <td>{$val['comment']}</td>
                                            <td>                                                
                                                <if condition="$val['status'] eq 0"><a class="label label-sm label-inverse" href="{:U('cstatus',array('id'=>$val['id'],'status'=>$val['status']))}" title="点击启用">停用</a></if>
                                                <if condition="$val['status'] eq 1"><a  class="label label-sm label-success" href="{:U('cstatus',array('id'=>$val['id'],'status'=>$val['status']))}" title="点击禁用">正常</a></if>
                                            </td>

                                           <!--  <td>  
                                                <if condition="$val['sex'] eq 0">保密</if>
                                                <if condition="$val['sex'] eq 1">男</if>
                                                <if condition="$val['sex'] eq 2">女</if>
                                            </td> -->
                                           
                                            <td class="center ">
                                                
                                                    <a href="{:U('editcelebrity',array('id'=>$val['id']))}"  class="btn btn-xs btn-primary">
                                                        <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>编辑</a>
                                                    <a class="del btn btn-xs btn-inverse" href="javascript:;"
                                                     val="{:U('cdel',array('ids'=>$val['id']))}"
                                                     title="删除"><i class="ace-icon fa fa-trash bigger-120"></i>删除</a> 
                                            </td>
                                        </tr>
  
                                    </volist>
                                    </tbody>
                                </table>
                            </form>
                            {$page}
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/themes/js/bootstrap-multiselect.js"></script>

<script type="text/javascript">
    (function ($) {
        $('.show-details-btn').on('click', function(e) {
            e.preventDefault();
            $(this).closest('tr').next().toggleClass('open');
            $(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
        });
        
    })(jQuery);
</script>


<script type="text/javascript">
    $(function () {
        $(".group").click(function () {
            $(this).addClass('hide');
            $(this).parent().find(".groupselect").removeClass('hide');
        })
        $(".groupselect").on("change", function () {
            var ob = $(this);
            var gid = ob.val();
            var uid = ob.parent().find('.group').attr('val');
            $.get("{:U('update')}?ajax=yes&uid=" + uid + "&gid=" + gid, function (data) {
                var text = ob.find("option:selected").text();
                ob.parent().find(".group").removeClass('hide').html(text);
                ob.addClass('hide');
            });
        })

        $('.multiselect').multiselect({
             enableFiltering: true,
             enableHTML: true,
             buttonClass: 'btn btn-white btn-primary',
             templates: {
                button: '<button type="button" class="multiselect dropdown-toggle" data-toggle="dropdown"><span class="multiselect-selected-text"></span> &nbsp;<b class="fa fa-caret-down"></b></button>',
                ul: '<ul class="multiselect-container dropdown-menu"></ul>',
                filter: '<li class="multiselect-item filter"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span><input class="form-control multiselect-search" type="text"></div></li>',
                filterClearBtn: '<span class="input-group-btn"><button class="btn btn-default btn-white btn-grey multiselect-clear-filter" type="button"><i class="fa fa-times-circle red2"></i></button></span>',
                li: '<li><a tabindex="0"><label></label></a></li>',
                divider: '<li class="multiselect-item divider"></li>',
                liGroup: '<li class="multiselect-item multiselect-group"><label></label></li>'
            }
        });

        $(".check-all").click(function () {
            $(".ids").prop("checked", this.checked);
        });
        $(".ids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选用户？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除该用户?",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".delete").click(function () {
            $("#form").attr("action", "{:U('cdel')}");
            $('#form').submit();
        });

        $(".lock").click(function () {
            $("#form").attr("action", "{:U('cstatus?status=0')}");
            $('#form').submit();
        });
    })
</script>
</body>
</html>
