<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" enctype="multipart/form-data" method="post" action="{:U('registerup')}">
                            <input type="hidden" name="id" value="{$register.id}">

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 注册协议标题 </label>
                                <div class="col-sm-11">
                                    <input type="text" name="title" id="title" placeholder="协议标题" class="col-xs-10 col-sm-5" value="{$register.title}">
                                </div>
                            </div>
 
                            <div class="space-4"></div>

                            <div class="form-group col-sm-6">
                                    <label class="col-sm-2 control-label no-padding-right"  for="form-field-8">描述</label>

                                    <div class="col-sm-10">
                                        <textarea name="description" id="description" placeholder="描述" class="col-xs-10 col-sm-5 kindeditor" rows="5">{$register.description}</textarea>
                                    </div>
                                </div>
                        
                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                             
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<script src="__PUBLIC__/themes/js/date-time/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/themes/js/bootstrap-wysiwyg.js"></script>
<script src="__PUBLIC__/themes/js/bootstrap-multiselect.js"></script>

<script type="text/javascript">
      $(function () {
    
        $(".submit").click(function () {
            $("#form").submit();
        })
    })
</script>

</body>
</html>
