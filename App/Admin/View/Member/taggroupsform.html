<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('updatetaggroups',array('id'=>$taggroups_import['id']))}" method="post">
   
                            <div class="space-4"></div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 标题 </label>
                                <div class="col-sm-6">
                                    <input type="text" name="title" class="rcol-xs-10 col-sm-5" value="{$taggroups_import.title}"  placeholder="标题">
                                    <input type="hidden" name="id" value="{$taggroups_import['id']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                            </span>
                                </div>
                            </div>
                            <div class="space-4"></div>
							<div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 合并到标签组 </label>
								<div class="col-sm-6">
                                   <select id="taggroups_id" name="taggroups_id" >
                                     <option value="" selected="selected">--请选择--</option>
									 <volist name="taggroups" id="val">
									 <option value="{$val['id']}">{$val['title']}</option>
									 </volist>
								   </select>
								</div>
							</div>
                            <div class="space-4"></div>
							<div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 新建标签组 </label>
								<div class="col-sm-6">
                                   <input type="checkbox" name="add" value="1">                                   
								</div>
							</div>
                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<script type="text/javascript">
    $(function () {
        var editor = KindEditor.create('textarea[name="description"]', {
            resizeType: 1,
            allowPreviewEmoticons: false,
            allowImageUpload: false,
            items: [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'link']
        });
    })
</script>
</body>
</html>
