<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>兑换时间</th>
                                        <th>礼品</th>
                                        <th>积分</th>
										<th>兑换人</th>
                                        <th class="center">状态</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                   
									<tr>
										<td>{$currentgift_exchange['created']}</td>
										<td>{$currentgift_exchange['title']}</td>
										<td>{$currentgift_exchange['points']}</td>
										<td>{$currentgift_exchange['member']}</td>
										<td class="center">
											<if condition="$currentgift_exchange.status eq 0">兑换中</if>
											<if condition="$currentgift_exchange.status eq 1">兑换完成</if>
											<if condition="$currentgift_exchange.status eq -1">兑换失败</if>
										</td>
									</tr>
                                    
                                    </tbody>
                                </table>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->


</body>
</html>
