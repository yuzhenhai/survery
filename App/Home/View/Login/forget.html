<include file="Public/head"/>
<style type="text/css">
    .loginBox{background: url("/survey/Public/themes/images/login-bg.jpg") no-repeat scroll 50% 0;}
</style>
<link rel="stylesheet" href="__PUBLIC__/themes/css/design.css"/>
<script type="text/javascript" language="javascript" src="__PUBLIC__/themes/js/design.js"></script>
<body lang="zh-CN" class="reader-black-font home"  style="min-width: 960px">
    <include file="Public/header"/>
    <div class="loginBox">
        <div class="container index">
            <div class="row">
                <form action="{:U('login/forgetupdate')}" method="post">
                    <fieldset>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" name="realname"
                                       placeholder="用户名"/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" name="phone"
                                       placeholder="手机号"/>
                                <i class="ace-icon fa fa-phone"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <span class="inline"><input type="password" class="form-control" name="password"
                                               placeholder="手机验证码"/>
                                        <i class="ace-icon fa fa-lock"></i>
                                        </span><a href="#">获取验证码</a>
                                    </span>
                        </label> 

                       
                        <label class="block clearfix">
                            <span class="block input-icon ">
                               <input type="text" class="form-control"
                                                            name="password" placeholder="请输入新密码"
                                                            id="password" required/>

                            </span>
                        </label>
                     
                        <label class="block clearfix">
                            <span class="block input-icon ">
                               <input type="text" class="form-control" name="password1" placeholder="确认新密码" id="password" required/>
                            </span>
                        </label>
                       
                        <div class="forget-btn clearfix">
                            <button type="submit"
                                    class="width-35 pull-right btn btn-sm btn-primary">
                                <i class="ace-icon fa fa-key"></i>
                                <span class="bigger-110">提交</span>
                            </button>
                            <a class="width-35 pull-right btn btn-sm btn-primary" href="{:U('Home/login/index')}" title="登录">登录</a></span>
                        </div>

                        <div class="space-4"></div>
                    </fieldset>
                </form>
            </div>


        </div>
    </div>
    <include file="Public/footer"/>
    <include file="Public/footerjs"/>
</body>
</html>
