<include file="Public/head"/>
<style type="text/css">
    .loginBox{background: url("/survey/Public/themes/images/login-bg.jpg") no-repeat scroll 50% 0;}
</style>
<body lang="zh-CN" class="reader-black-font home"  style="min-width: 960px">
    <include file="Public/header"/>
    <div class="loginBox">
        <div class="container index">
          <div class="row">
            <form action="{:U('login/login')}" method="post">
                <fieldset>
                    <label class="block clearfix">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" name="user"
                                           placeholder="用户名"/>
                                    <i class="ace-icon fa fa-user"></i>
                                </span>
                    </label>

                    <label class="block clearfix">
                                <span class="block input-icon input-icon-right">
                                    <input type="password" class="form-control" name="password"
                                           placeholder="密码"/>
                                    <i class="ace-icon fa fa-lock"></i>
                                </span>
                    </label>

                    <div class="space"></div>
                    <label class="block clearfix">
                                <span class="block input-icon ">
                                    <span class="inline"><input type="text" class="form-control"
                                                                name="verify" placeholder="验证码"
                                                                id="code" required/></span>
                                    <img style="cursor:pointer;" src="{:U('login/verify')}"
                                         width="100" height="30" title="看不清楚？点击刷新"
                                         onclick="this.src = '{:U('login/verify')}?'+new Date().getTime()">
                                </span>
                    </label>

                    <div class="space"></div>

                    <div class="clearfix">
                        
                        
                        <span class="a_link"><a href="{:U('Home/login/reg')}" title="用户注册" >用户注册</a>
                        <a href="{:U('Home/login/forget')}" title="忘记密码">忘记密码</a></span>
                        <label class="inline">
                            <input type="checkbox" class="ace" name="remember"/>
                            <span class="lbl"> 记住我</span>
                        </label>

                        <button type="submit">
                            <i class="ace-icon fa fa-key"></i>
                            <span class="bigger-110">登录</span>
                        </button>
                    </div>

                    <div class="space-4"></div>
                </fieldset>
            </form>
          </div>
        </div>
    </div>
    <include file="Public/footer"/>
</body>
</html>
